<!DOCTYPE html>
<html lang="ja" data-theme="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fenrix 公式サイト</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-dark: #0d0d0d;
      --bg-light: #f0f0f0;
      --text-dark: #e0e0e0;
      --text-light: #1a1a1a;
      --accent: #00c8ff;
    }
    [data-theme="dark"] {
      background-color: var(--bg-dark);
      color: var(--text-dark);
    }
    [data-theme="light"] {
      background-color: var(--bg-light);
      color: var(--text-light);
    }
    body {
      font-family: 'Orbitron', sans-serif;
      margin: 0;
      padding: 0;
      transition: 0.3s;
    }
    header {
      background-color: #111;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: var(--accent);
    }
    .toggle-theme {
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      padding: 5px 10px;
      cursor: pointer;
    }
    .hero {
      text-align: center;
      margin-top: 100px;
    }
    .hero h1 {
      font-size: 2.5em;
    }
    .section {
      margin: 50px;
      padding: 20px;
      border-left: 3px solid var(--accent);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 0.9em;
      color: gray;
    }
  </style>
</head>
<body>
  <header>
    <div>🐺 <strong>Fenrix</strong></div>
    <nav>
      <a href="#">ホーム</a>
      <a href="#">機能</a>
      <a href="#">ダウンロード</a>
      <a href="#">開発者</a>
    </nav>
    <button class="toggle-theme" onclick="toggleTheme()">切替</button>
  </header>

  <section class="hero">
    <h1>Fenrixと共に、新たな冒険を</h1>
    <p>Windows 11 (64bit) 専用アプリケーション</p>
  </section>

  <section class="section">
    <h2>主要機能</h2>
    <ul>
      <li>アカウント管理（Fenrix Account）</li>
      <li>Fenrix+ プレミアムモード</li>
      <li>カスタムUIランチャー</li>
      <li>セキュリティ保護（FSS）</li>
    </ul>
  </section>

  <footer>
    © 2025 Fenrix Project — Developed by yshi & flimsy
  </footer>

  <script>
    function toggleTheme() {
      const current = document.documentElement.getAttribute('data-theme');
      const next = current === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
    }
  </script>
</body>
</html>
